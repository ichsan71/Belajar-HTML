<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
</head>
<body>
    <!--BELAJAR TAG LIST ol,ul,dl-->
    <div>
        <h3><b>TO DO LIST</b></h3>
        <ol type="1">
            <li>Bangun</li>
            <li>Solat subuh</li>
            <li>ngegame</li>
            <li>belajar</li>
        </ol>
    <!--ol mempunya beberapa type-->
    </div>
    <hr>
    <div>
        <h3><b>Jadwal belajar</b></h3>
        <ol type="A">
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
            <li>Pyhton</li>
        </ol>
    </div>
    <hr>
    <div>
        <h3><b>Jadwal Game</b></h3>
        <ol type="I">
            <li>Valorant</li>
            <li>Among US</li>
            <li>Mobile legends</li>
            <li>PUBG</li>
        </ol>
    </div>
    <hr>
    <div>
        <h3><b>Merk HP</b></h3>
        <ul type="square">
            <li>Xiaomay</li>
            <li>Apel</li>
            <li>VOVO</li>
        </ul>
    <!--ul mempunya beberapa type-->
    </div>
    <div>
        <h3><b>Mapel</b></h3>
        <dl>
            <dt>MTK</dt>
            <dd>Matematika</dd>
            <dt>INDO</dt>
            <dd>Bahasa Indonesia</dd>
        </dl>
    </div>
</body>
