<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel 2</title>
</head>
<body>
<!--Belajar Tabel mengunakan rowspan dan colspan-->
    <table border="1" cellspacing="0" cellpadding="2">
        <tr>
            <td rowspan="3">rowspan</td>
            <td colspan="2">colspan 2</td>
        </tr>
        <tr>
            <td>2, 2</td>
            <td>3, 3</td>
        </tr>
        <tr>
            <td>3, 2</td>
            <td>3, 3</td>
        </tr>
    </table>
</body>
</html>
