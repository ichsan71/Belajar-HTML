<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--Belajar Membuat Form.html input dan button-->
<!--MENGUNAKAN TABEL AGAR RAPIH-->
    <form>
        <table border="0" cellspacing="0" cellpadding="5">
            <tr>
                <td><label for="username">username :</label></td>
                <td><input type="text" id="username"></td>
            </tr>
            <tr>
                <td><label for="password">password :</label></td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="pria">pria</label>   
                    <input type="radio" id="pria" name="jenis kelamin">
                    <label for="wanita">wanita</label>    
                    <input type="radio" id="wanita" name="jenis kelamin">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <label for="futsal">futsal</label>
                    <input type="checkbox" name="Hobi" id="futsal">

                    <label for="Game">Game</label>
                    <input type="checkbox" name="Hobi" id="Game">

                    <label for="Baca buku">Baca buku</label>
                    <input type="checkbox" name="Hobi" id="Baca buku">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Kota">Kota :</label>
                </td>
                <td>
                    <select id="Kota">
                        <option value="">Jakarta</option>
                        <option value="">Bandung</option>
                        <option value="">Bogor</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Tanggapan">Tanggapan :</label>
                </td>
                <td>
                    <textarea name="" id="Tanggapan" cols="10" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button type="submit">Kirim</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
